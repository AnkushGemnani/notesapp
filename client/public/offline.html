<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotesApp - You're Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      max-width: 480px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      text-align: center;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background-color: #eff6ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-icon svg {
      width: 40px;
      height: 40px;
      color: #3b82f6;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #1f2937;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .btn {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      font-weight: 500;
      padding: 0.625rem 1rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
      border: none;
      cursor: pointer;
      font-size: 0.875rem;
    }
    
    .btn:hover {
      background-color: #2563eb;
    }
    
    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #9ca3af;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }
      
      .container {
        background-color: #1f2937;
      }
      
      .offline-icon {
        background-color: #1e3a8a;
      }
      
      .offline-icon svg {
        color: #60a5fa;
      }
      
      h1 {
        color: #f9fafb;
      }
      
      p {
        color: #d1d5db;
      }
      
      .footer {
        color: #6b7280;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1>You're offline</h1>
    <p>It seems you've lost your internet connection. NotesApp requires an internet connection to work properly. Please check your connection and try again.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
    <div class="footer">
      <p>Any notes you've saved locally will still be available when you're back online.</p>
    </div>
  </div>
</body>
</html>
